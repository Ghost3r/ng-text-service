<form [formGroup]="analyzerForm" (ngSubmit)="onStartAnalyze()">
  <h2>Text - Analyzer</h2>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Your Text</mat-label>
      <textarea
        matInput
        placeholder="Enter your text to analyze"
        formControlName="text"
      ></textarea>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-radio-group aria-label="Select an option" formControlName="type">
      <mat-radio-button value="VOWELS">vowels</mat-radio-button>
      <mat-radio-button value="CONSONANTS">consonants</mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="row">
    <button mat-raised-button>Analyze</button>
  </div>
</form>

<table mat-table [dataSource]="getHistory()" class="mat-elevation-z8">
  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef>Text</th>
    <td mat-cell *matCellDef="let element">{{ element.text }}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>
  <ng-container matColumnDef="isOnline">
    <th mat-header-cell *matHeaderCellDef>Online?</th>
    <td mat-cell *matCellDef="let element">
      {{ element.isOnline ? "YES" : "NO" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="response">
    <th mat-header-cell *matHeaderCellDef>Response</th>
    <td mat-cell *matCellDef="let element">
      <code>{{ element.response | json }}</code>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
